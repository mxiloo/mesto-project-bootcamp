<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/pages/index.css">
    <title>mesto</title>
</head>
<body class="root">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main class="main main__size">

        <section class="profile">
            <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 id="name" class="profile__name">Жак-Ив Кусто</h1>
                        <button id="edit-btn" class="profile__edit-button" title="Редактировать профиль"></button>
                    </div>
                    <h2 id="description" class="profile__description">Исследователь океана</h2>
                </div>
            <button id="add-btn" class="profile__add-button"></button>
        </section>

        <section id="modal-profile" class="modal-profile">

            <div class="modal__container">
                <button id="modal-close-btn" class="modal__close">
                    <!--<img alt="Закрыть модальное окно" src="src/images/Close-Icon.png">-->
                </button>
                <h2 class="modal__title">Редактировать профиль</h2>
                <textarea id="textarea-name" placeholder="Имя профиля" class="modal__name">Жак-Ив Кусто</textarea>
                <textarea id="textarea-description" placeholder="Описание" class="modal__description">Исследователь океана</textarea>
                <button id="modal-save-btn" type="submit" class="modal__save-btn">
                    <span class="modal__save-text">Сохранить</span>
                </button>
            </div>
        </section>

        <section class="gallery">
            <ul id ='gallery-wrapper' class="gallery__wrapper">

                <li class="gallery__item">
                    <img alt="Кирпичный замок" class="gallery__image" src="src/images/karachaevsk1.png">
                    <div class="gallery__container">
                        <h2 class="gallery__title">Карачаевск</h2>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>

                <li class="gallery__item">
                    <img alt="Холмы и закат" class="gallery__image" src="src/images/Elbrus.jpg">
                    <div class="gallery__container">
                        <h2 class="gallery__title">Гора Эльбрус</h2>
                        <button id="like-btn" class="gallery__like-button"></button>
                    </div>
                </li>

                <li class="gallery__item">
                    <img alt="Высокие горы и лес" class="gallery__image" src="src/images/Dombai.png">
                    <div class="gallery__container">
                        <h2 class="gallery__title">Домбай</h2>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>

                <li class="gallery__item">
                    <img alt="Холмы и закат" class="gallery__image" src="src/images/Elbrus.jpg">
                    <div class="gallery__container">
                        <h2 class="gallery__title">Гора Эльбрус</h2>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>

                <li class="gallery__item">
                    <img alt="Высокие горы и лес" class="gallery__image" src="src/images/Dombai.png">
                    <div class="gallery__container">
                        <h2 class="gallery__title">Домбай</h2>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>

                <li class="gallery__item">
                    <img alt="Кирпичный замок" class="gallery__image" src="src/images/karachaevsk1.png">
                    <div class="gallery__container">
                        <h2 class="gallery__title">Карачаевск</h2>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </main>

<script src="index.js"></script>

</body>
</html>
