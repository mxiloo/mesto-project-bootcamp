<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/pages/index.css">
    <title>mesto</title>
</head>
<body class="root">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main main__size">

        <section class="profile">
            <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 id="name" class="profile__name">Жак-Ив Кусто</h1>
                        <button id="edit-btn" type="button" class="profile__edit-button" title="Редактировать профиль"></button>
                    </div>

                    <h2 id="description" class="profile__description">Исследователь океана</h2>
                </div>
            <button id="add-btn" class="profile__add-button"></button>
        </section>

        <section id="modal-profile" class="modal-profile">
            <div class="modal__container">
                <button id="modal-close-btn" class="modal__close"></button>
                <h2 class="modal__title">Редактировать профиль</h2>
                <textarea id="textarea-name" placeholder="Имя профиля" class="modal__name">Жак-Ив Кусто</textarea>
                <textarea id="textarea-description" placeholder="Описание" class="modal__description">Исследователь океана</textarea>
                <button id="modal-save-btn" type="submit" class="modal__save-btn">
                    <span class="modal__save-text">Сохранить</span>
                </button>
            </div>
        </section>

        <section id="modal-post" class="modal-post">
            <div class="modal__container">
                <button id="modal-close-btn-post" class="modal__close"></button>
                <h2 class="modal__title">Новое место</h2>
                <textarea id="textarea-name-post" placeholder="Название" class="modal__name"></textarea>
                <textarea id="textarea-src-post" placeholder="Ссылка на картинку" class="modal__description"></textarea>
                <button id="modal-save-btn-post" type="submit" class="modal__save-btn">
                    <span class="modal__save-text">Создать</span>
                </button>
            </div>
        </section>
        <section class="gallery">
            <ul class="gallery__wrapper">
                <template id="card-template">
                    <li class="gallery__item">
                        <button type="reset" id="gallery__delete-btn" class="gallery__delete-button"></button>
                        <button id="gallery__image-btn" type="button" class="gallery__image-button">
                            <img alt="" class="gallery__image" src="#">
                        </button>
                        <div class="gallery__container">
                            <h2 class="gallery__title"></h2>
                            <button type="submit" id="like-btn" class="gallery__like-button"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>

        <section id="modal-image" class = "modal-image">
            <div class = "modal__box">
                <button type="button" id="modal-close-btn-image" class="modal__close"></button>
                <img alt="" class="modal__image" src="#">
                <span class="modal__text"></span>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </main>

<script src="index.js"></script>

</body>
</html>
