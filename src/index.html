<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mesto</title>
</head>
<body class="root">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main main__size">

        <section class="profile">
            <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 id="name" class="profile__name">Жак-Ив Кусто</h1>
                        <button id="edit-btn" type="button"  class="profile__edit-button" title="Редактировать профиль"></button>
                    </div>

                    <h2 id="description" class="profile__description">Исследователь океана</h2>
                </div>
            <button id="add-btn" class="profile__add-button"></button>
        </section>

        <section id="modal-profile" class="popup popup__profile">
                <div class="modal__container">
                    <button id="modal-close-btn" type="button" class="modal__close"></button>
                    <h2 class="modal__title">Редактировать профиль</h2>

                    <form name="profileForm" class="form" novalidate>
                    <input id="textareaName" placeholder="Имя профиля" class="form__input modal__name" type="text" name="nameProfile" required
                           minlength='2' maxlength='25'>
                    <span id="textareaName-error" class="form__input-error"></span>
                    <input id="textareaDescription" placeholder="Описание" class="form__input modal__description" type="text" name="descriptionProfile" required
                           minlength='2' maxlength='30'>
                    <span id="textareaDescription-error" class="form__input-error modal-profile__input-error"></span>
                    <button disabled id="modal-save-btn" type="submit" class="modal__save-btn modal__save-btn_disabled">Сохранить</button>
                    </form>
                </div>
        </section>

        <section id="modal-post" class="popup popup__post">
            <div class="modal__container">
                <button id="modal-close-btn-post" type="button" class="modal__close"></button>
                <h2 class="modal__title">Новое место</h2>
                <form name="contentForm" class="form" novalidate>
                    <input id="textareaNamePost" placeholder="Название" class="form__input modal__name" type="text" name="namePost" required minlength='2'>
                    <span id="textareaNamePost-error" class="form__input-error"></span>

                    <input id="textareaSrcPost" placeholder="Ссылка на картинку" class="form__input modal__description" type="url" required name="srcPost">
                    <span id="textareaSrcPost-error" class="form__input-error"></span>
                    <button disabled id="modal-save-btn-post" type="submit" class="modal__save-btn modal__save-btn_disabled">Создать
                        <span class="modal__save-text"></span>
                    </button>
                </form>
            </div>
        </section>


        <section class="gallery">
            <ul class="gallery__wrapper">
                <template id="card-template">
                    <li class="gallery__item">
                        <button type="reset" id="gallery__delete-btn" class="gallery__delete-button"></button>
                        <button id="gallery__image-btn" type="button" class="gallery__image-button">
                            <img alt=" " class="gallery__image" src="#">
                        </button>
                        <div class="gallery__container">
                            <h2 class="gallery__title"></h2>
                            <button type="submit" id="like-btn" class="gallery__like-button"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>

        <section id="modal-image" class = "popup popup__image">
            <div class = "modal__box">
                <button type="button" id="modal-close-btn-image" class="modal__close"></button>
                <img alt="" class="modal__image" src="#">
                <span class="modal__text"></span>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </main>

<script src="components/index.js"></script>

</body>
</html>
